<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDemo</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="Calendar.js" type="text/javascript"></script>
    <script src="start.js" type="text/javascript"></script>
</head>
<body>
    <div id="MyCalendar" style="width:900px;border:1px solid;margin:0 auto;">
       
    </div>

    <button class="" style="float:right;width:100px;height:40px;border:2px solid #62c7a0;border-radius:6px;background-color:skyblue;color:#7a26c3;" onClick="method5(MyCalendar)"><i>&gt;&gt;</i>导出</button>
 
</body>
   <script>
        function method5(tableid) {  
            tableToExcel(tableid);   
        }
        var tableToExcel = (function() {  
            var uri = 'data:application/vnd.ms-excel;base64,',  
                template = '<html><head><meta charset="UTF-8"></head><body><table>{table}</table></body></html>',  
                base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) },  
                format = function(s, c) {  
                    return s.replace(/{(\w+)}/g,  
                    function(m, p) { return c[p]; }) };  
            return function(table, name) {  
                if (!table.nodeType) table = document.getElementById(table);  
                var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML};  
                window.location.href = uri + base64(format(template, ctx));  
            } ; 
        })()
    </script>
</html>
